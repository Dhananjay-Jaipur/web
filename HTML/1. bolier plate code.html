<!DOCTYPE html>    <!-- tell browser we are using HTML. all code render(cause to become) by our browser -->

<!-- in this tag - we write things that we dont want to display -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>

<!-- in this tag - we write things that want to display -->
