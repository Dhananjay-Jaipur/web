Image Tag<br>
Used to add images to your page<br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <!-- src - is just an atribute 
    (you can use any url absulute OR relative url) -->
    <img src="https://www.techsmith.com/blog/wp-content/uploads/2022/03/resize-image.png" alt="just an alternative name">
    <!-- while image dont load or show that alt tag print -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br>change size of img-<br> 
    it is prefrable to change only one height OR width<br>

    <br>change height<br>
    <img src="https://www.techsmith.com/blog/wp-content/uploads/2022/03/resize-image.png" height="100">

    <br>change width<br>
    <img src="https://www.techsmith.com/blog/wp-content/uploads/2022/03/resize-image.png" width="100">

    <br>change both height and width<br>
    <img src="https://www.techsmith.com/blog/wp-content/uploads/2022/03/resize-image.png" height="200" width="200">
</body>
</html>
