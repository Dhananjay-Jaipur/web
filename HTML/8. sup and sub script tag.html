Subscript & Superscript Tag <br>
Used to display a horizontal ruler, used to separate content <br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    subscript:
    <p>water - h<sub>2</sub>o</p>

    <br>
    superscript:
    <p>2<sup>2</sup>=4</p>
</body>
</html>
