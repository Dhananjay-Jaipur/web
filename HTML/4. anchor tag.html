Anchor Tag<br>
Used to add links to your page<br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- herf is an attribute -->
    absalute link - <a href="https://youtu.be/PmdyY38g6Rg?si=6qTfgK1NVxzsep_y"> jamal godu </a>     <br>
    relative link - <a href="/2. hello world.html"> hello world file </a>       <br>
    <!-- write path for relative link -->

    this will open link in new tab - <a href="https://youtu.be/PmdyY38g6Rg?si=6qTfgK1NVxzsep_y" target="n"> song </a>    <br>
    <!-- you can write anything in target -->

    paste link in image - <a href="https://youtu.be/PmdyY38g6Rg?si=6qTfgK1NVxzsep_y"> <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png?20220706172052" alt="youtube" height="13"> </a>     <br>
</body>
</html>
