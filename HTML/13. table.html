<h1>tables</h1><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        
        <!-- caption -->
        <caption>
            <h2>employee</h2>
        </caption>

        <!-- table head -->
        <thead>  
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <!-- tr = table row -->
          <tr>
            <!-- td = table data (cell) -->
            <td>John Doe</td>
            <td>25</td>
            <td>john.doe@example.com</td>
          </tr>

          <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>jane.smith@example.com</td>
          </tr>

          <tr>
            <td>Bob Johnson</td>
            <td>22</td>
            <td>bob.johnson@example.com</td>
          </tr>
        </tbody>

      </table>
</body>
</html>
