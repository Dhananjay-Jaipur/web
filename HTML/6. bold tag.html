Bold, Italic & Underline Tags<br>
Used to highlight text in your page<br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b> Bold </b>
    <br>
    <i> Italic </i>
    <br>
    <u> Underline </u>
    <br><br>

    <p>I WANT TO <B>BOLD</B> HERE</p>
</body>
</html>
