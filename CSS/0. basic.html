<b>CSS - cascading style sheet</b><br>
(not an programming lang)<br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>just new</h1><br>
    <h1>just style</h1><br>
    <h1>just try</h1><br>

    <!-- inline Style -->
    <h1 style="color: azure">just new</h1><br>
    <h1 style="color: rgb(71, 87, 87)">just style</h1><br>
    <h1 style="color: green">just try</h1><br>
</body>
</html>
